      肉身之美有人说亚当的第一个妻子是莉莉丝，在获赐夏娃之前，他就已爱上这位女巫，她的甜舌比蛇信子更早地学会骗术，她附有魔法的头发是世上最早的金子。她静静地坐着，地球已老，自己却是年华正好；她面露狡色地对影自顾，用她编织的闪亮之网来引诱男子的注目，直至心灵、身体和生命都掌握在她手里。玫瑰和罂粟就是她的花朵；世间哪有男人不会被她捕获？哦，莉莉丝！你散发的馨香、温柔洒下的吻、温柔的睡息无不将他吸引。看啊！青年的眼睛正灼灼对着你的目光，你的魔咒穿透了他，他垂下了挺直的颈项，一丝令人窒息的金发正紧紧勒住他的心。
    </div>
